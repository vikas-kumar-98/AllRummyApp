<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingHub - Responsive Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables */
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #0f0c29;
            --light: #f8f9fa;
            --accent: #ff3c78;
            --transition: all 0.3s ease;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            overflow-x: hidden;
            padding-top: 80px;
        }

        /* Header & Navigation */
        .gaming-header {
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .gaming-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem 5%;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
        }

        .gaming-logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            text-decoration: none;
            z-index: 1100;
        }

        .gaming-nav-links {
            display: flex;
            gap: 1.8rem;
            list-style: none;
        }

        .gaming-nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            position: relative;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .gaming-nav-links a:hover {
            color: var(--accent);
        }

        .gaming-nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .gaming-nav-links a:hover::after {
            width: 70%;
        }

        /* Dropdown Styles */
        .gaming-dropdown {
            position: relative;
        }

        .gaming-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 250px;
            padding: 1rem 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1;
        }

        .gaming-dropdown:hover .gaming-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .gaming-dropdown-content a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .gaming-dropdown-content a:hover {
            background: rgba(255, 60, 120, 0.15);
            color: var(--accent);
            padding-left: 1.8rem;
        }

        .gaming-dropdown-content a i {
            width: 20px;
            text-align: center;
        }

        /* Mobile Menu */
        #gaming-mobile-toggle {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            z-index: 1100;
            width: 40px;
            height: 40px;
            position: relative;
        }

        #gaming-mobile-toggle span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--light);
            margin: 5px 0;
            border-radius: 3px;
            transition: var(--transition);
            position: absolute;
            left: 6px;
        }

        #gaming-mobile-toggle span:nth-child(1) {
            top: 10px;
        }

        #gaming-mobile-toggle span:nth-child(2) {
            top: 18px;
        }

        #gaming-mobile-toggle span:nth-child(3) {
            top: 26px;
        }

        #gaming-mobile-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            top: 18px;
        }

        #gaming-mobile-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        #gaming-mobile-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
            top: 18px;
        }

        #gaming-join-button {
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            z-index: 1100;
            animation: pulse 2s infinite;
        }

        #gaming-join-button img {
            display: block;
            width: 80px;
            height: auto;
        }

        /* Mobile Navigation Styles - LEFT SIDE */
        @media (max-width: 992px) {
            .gaming-nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                width: 280px;
                background: rgba(15, 12, 41, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 100px 30px 30px;
                transition: var(--transition);
                overflow-y: auto;
                z-index: 900;
                box-shadow: 5px 0 25px rgba(0,0,0,0.3);
            }

            .gaming-nav-links.active {
                left: 0;
            }

            .gaming-nav-links li {
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }

            .gaming-nav-links a {
                padding: 15px 0;
                font-size: 1.2rem;
                justify-content: space-between;
            }

            #gaming-mobile-toggle {
                display: block;
            }

            .gaming-dropdown-content {
                position: static;
                opacity: 1;
                visibility: visible;
                width: 100%;
                background: transparent;
                box-shadow: none;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease;
                transform: none;
                margin-top: 0;
            }

            .gaming-dropdown.active .gaming-dropdown-content {
                max-height: 500px;
                padding: 10px 0 10px 20px;
            }

            .gaming-dropdown-content a {
                padding: 12px 0;
                font-size: 1rem;
            }

            .gaming-dropdown-content a:hover {
                padding-left: 25px;
            }


        }

        @media (max-width: 768px) {
            .gaming-navbar {
                padding: .5rem 3%;
            }
            
            .gaming-logo span {
                font-size: 1.3rem;
            }
            
            #gaming-join-button img {
                width: 70px;
            }
        }

        @media (max-width: 480px) {
            .gaming-logo span {
                font-size: 1.1rem;
            }
            
            #gaming-join-button img {
                width: 60px;
            }
            
            .gaming-nav-links {
                width: 85%;
                padding: 90px 20px 30px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

       
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <header class="gaming-header">
        <nav class="gaming-navbar">
            <a href="#" class="gaming-logo">
                <img src="img/rummy.png" style="width: 35px;height: auto; border-radius: 10px;" alt="Logo">
                <span>Allgamingapp.com</span>
            </a>
            <ul class="gaming-nav-links" id="gaming-nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="gaming-dropdown">
                    <a href="game.html"><i class="fas fa-dice"></i> Games <i class="fas fa-caret-down"></i></a>
                    <div class="gaming-dropdown-content">
                        <a href="new-game.html"> <i class="fas fa-crown"></i> Point Rummy</a>
                        <a href="new-game.html"><i class="fas fa-crown"></i> Pool Rummy</a>
                        <a href="new-game.html"><i class="fas fa-crown"></i> Deal Rummy</a>
                        <a href="new-game.html"><i class="fas fa-crown"></i> 21 Cards Rummy</a>
                    </div>
                </li>
               
                <li class="gaming-dropdown">
                    <a href="rummy-tutorial.html"><i class="fas fa-book"></i> Learn <i class="fas fa-caret-down"></i></a>
                    <div class="gaming-dropdown-content">
                        <a href="rummy-rulers.html"><i class="fas fa-shield-alt"></i>How to play</a>
                        <a href="rummy-tutorial.html"><i class="fas fa-video"></i>Video Tutorial</a>
                    </div>
                </li>

                 <li class="gaming-dropdown">
                    <a href="#"><i class="fas fa-layer-group"></i> Pages <i class="fas fa-caret-down"></i></a>
                    <div class="gaming-dropdown-content">
                        <a href="about-us.html"><i class="fas fa-info-circle"></i>About Us</a>
                        <a href="contact-us.html"><i class="fas fa-envelope"></i>Contact Us</a>
                        <a href="privecy-policy.html"><i class="fas fa-lock"></i>Privacy Policy</a>
                    </div>
                </li>

                <li><a href="promotions.html"><i class="fas fa-gift"></i> Promotions</a></li>
                <li><a href="contact-us.html"><i class="fas fa-headset"></i> Support</a></li>
            </ul>

            <button id="gaming-join-button">
                <img src="img/joinus.webp" alt="Join Us">
            </button>

            <button id="gaming-mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>
    
    
    <script>
        // Mobile Menu Toggle
        const gamingMobileToggle = document.getElementById('gaming-mobile-toggle');
        const gamingNavMenu = document.getElementById('gaming-nav-menu');
        const gamingDropdowns = document.querySelectorAll('.gaming-dropdown');

        gamingMobileToggle.addEventListener('click', () => {
            gamingMobileToggle.classList.toggle('active');
            gamingNavMenu.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (gamingNavMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });

        // Mobile Dropdown Toggle
        gamingDropdowns.forEach(dropdown => {
            const dropdownLink = dropdown.querySelector('a');
            
            dropdownLink.addEventListener('click', (e) => {
                if (window.innerWidth <= 992) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && gamingNavMenu.classList.contains('active') && 
                !e.target.closest('#gaming-nav-menu') && 
                !e.target.closest('#gaming-mobile-toggle') && 
                !e.target.closest('#gaming-join-button')) {
                
                gamingMobileToggle.classList.remove('active');
                gamingNavMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                gamingDropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.gaming-nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 992 && !link.querySelector('.fa-caret-down')) {
                    gamingMobileToggle.classList.remove('active');
                    gamingNavMenu.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });

        // Animation on scroll for cards
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = `fadeIn 5s ease forwards`;
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.gaming-card').forEach(card => {
                card.style.opacity = '0';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
