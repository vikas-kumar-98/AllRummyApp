<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bonus Offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            text-align: center;
        }

        .offer-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        
        .bonus-amount {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffd700, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            margin: 20px 0;
        }
        

        
        .telegram-button {
            display: inline-block;
            background: linear-gradient(to right, #0088cc, #00a8ff);
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 20px 50px;
            border-radius: 60px;
            text-decoration: none;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0, 136, 204, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }
        
        .telegram-button i {
            margin-right: 15px;
            font-size: 2.2rem;
            vertical-align: middle;
        }
        
        .telegram-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 136, 204, 0.7);
        }
        
        .telegram-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.5);
        }
        
        .telegram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .telegram-button:hover::before {
            left: 100%;
        }
                        
        .timer {
            font-size: 1.5rem;
            margin: 30px 0;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: inline-block;
        }
        

        /* Responsive adjustments */
        @media (max-width: 768px) {

            .telegram-button {
                font-size: 1.4rem;
                padding: 18px 35px;
            }
            
            .offer-card {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            
            .telegram-button {
                font-size: 1.2rem;
                padding: 15px 25px;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offer-card">
            <a href="https://telegram.org" target="_blank" class="telegram-button timer">
                <i class="fab fa-telegram"></i>Join Us to Get Your â‚¹50 Bonus  <i class="fas fa-clock"></i> Offer expires in: <span class="highlight">23:59:59</span>
            </a>
        </div> 
    </div>
    
    <script>
        // Timer countdown for the offer
        function updateTimer() {
            const timerElement = document.querySelector('.timer .highlight');
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);
            
            const diff = endOfDay - now;
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Update timer every second
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // Animation for the bonus amount
        const bonusAmount = document.querySelector('.bonus-amount');
        setInterval(() => {
            bonusAmount.style.textShadow = '0 0 20px rgba(255, 215, 0, 0.7)';
            setTimeout(() => {
                bonusAmount.style.textShadow = '0 0 15px rgba(255, 215, 0, 0.4)';
            }, 500);
        }, 2000);
    </script>
</body>
</html>
