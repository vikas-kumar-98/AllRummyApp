<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Notice Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .notice-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .notice-bar {
            display: flex;
            background: linear-gradient(to right, #0c2461, #1e3799);
            color: white;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }
        
        .notice-title {
            background: rgba(0, 0, 0, 0.2);
            padding: 18px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .notice-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05) 25%, transparent 25%, 
                        transparent 50%, rgba(255,255,255,0.05) 50%, 
                        rgba(255,255,255,0.05) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .notice-title h3 {
            font-weight: 700;
            font-size: 1.4rem;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notice-title i {
            color: #4bcffa;
            font-size: 1.6rem;
            animation: pulse 1.5s infinite;
        }
        
        .notice-content {
            flex: 1;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
            overflow: hidden;
        }
        
        .marquee-container {
            display: flex;
            align-items: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .marquee-text {
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            font-size: 1.3rem;
            font-weight: 600;
            color: #0c2461;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 5px 0;
        }
        
        .marquee-text i {
            color: #e74c3c;
            font-size: 1.4rem;
        }
        
        .contact-info {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-left: 25px;
            background: #0c2461;
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .contact-info:hover {
            background: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .contact-info i {
            animation: ring 2s infinite;
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes ring {
            0% { transform: rotate(0); }
            10% { transform: rotate(20deg); }
            20% { transform: rotate(-20deg); }
            30% { transform: rotate(20deg); }
            40% { transform: rotate(-20deg); }
            50% { transform: rotate(0); }
            100% { transform: rotate(0); }
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(76, 118, 255, 0.15);
            top: -70px;
            right: -70px;
        }
        
        .decoration-2 {
            width: 100px;
            height: 100px;
            background: rgba(231, 76, 60, 0.15);
            bottom: -50px;
            left: -50px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .notice-bar {
                flex-direction: column;
            }
            
            .notice-title {
                min-width: 100%;
                padding: 15px;
            }
            
            .notice-content {
                padding: 15px;
            }
            
            .marquee-text {
                animation: marquee 15s linear infinite;
                font-size: 1.1rem;
            }
            
            .contact-info {
                margin-left: 15px;
                padding: 6px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .marquee-text {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                white-space: normal;
                animation: none;
            }
            
            .contact-info {
                margin-left: 0;
                margin-top: 10px;
            }
            
            .notice-title h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <div class="notice-bar">
            <div class="notice-title">
                <h3><i class="fas fa-bullhorn"></i> आवश्यक सूचना :</h3>
            </div>
            <div class="notice-content">
                <div class="marquee-container">
                    <div class="marquee-text">
                        <i class="fas fa-exclamation-circle"></i>
                        यदि आपको किसी भी खेल में निकासी/जमा से संबंधित कोई समस्या आती है, तो कृपया हमसे संपर्क करें, मैं भी एक एजेंट हूं।
                        <div class="contact-info">
                            <i class="fas fa-phone-alt"></i>
                            संपर्क करें: +91 98765 43210
                        </div>
                    </div>
                </div>
                <div class="decoration"></div>
                <div class="decoration decoration-2"></div>
            </div>
        </div>
    </div>

    <script>
        // Pause animation on hover for better readability
        const marqueeText = document.querySelector('.marquee-text');
        
        marqueeText.addEventListener('mouseenter', () => {
            marqueeText.style.animationPlayState = 'paused';
        });
        
        marqueeText.addEventListener('mouseleave', () => {
            marqueeText.style.animationPlayState = 'running';
        });
        
        // Mobile tap pause
        if (window.innerWidth <= 480) {
            let tapCount = 0;
            
            marqueeText.addEventListener('click', () => {
                tapCount++;
                
                if (tapCount === 1) {
                    marqueeText.style.animation = 'none';
                    
                    // Reset after 5 seconds
                    setTimeout(() => {
                        marqueeText.style.animation = '';
                        tapCount = 0;
                    }, 5000);
                }
            });
        }
    </script>
</body>
</html>
